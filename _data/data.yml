    title: Experiences
    info:
      - role: Application Engineer, Team Leader
        time: 2019 - Present
        company: B&R Industrial Automation
        details: |
            My primary responsibilities were to lead the application team and develop its operations. Additionally, my tasks included:
            - PLC programming and leading automation projects
            - Technical sales
            - Hosting technical training for customer
            - Delivering online webinars 
      - role: Application Engineer
        time: 2017 - 2019
        company: B&R Industrial Automation
        details: |
          I began my career at B&R with a 5-month ecamp training in Austria. After that my main tasks included:
            - PLC programming
            - Hosted technial trainings for customers
            - Technical customer support
      - role: Automation Designer
        time: 2016 - 2017
        company: Control Express Finland Oy
        details: |
          Completed a thesis on automation assessments and worked on various projects. Key responsibilities included:
            - Automation installations
            - PLC programming (Siemens, B&R)
