    title: Career Profile
    summary: |
      Experienced Automation Engineer with 7 years at B&R, contributing to diverse customer projects across Finland and Sweden. 
      I bring 5 years of experience leading an application engineering team and have advanced expertise in motion control, safety automation, and mobile automation.


